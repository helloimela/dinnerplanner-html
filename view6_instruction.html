<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
  <div class="header">
     <div class="container">
          <div class="row">
               <div class="col-xs-12">
                    <div class="col-xs-12 col-md-6">
                         <h1 class="logo">Homelette</h1>
                    </div>
                    <div class="header-text col-xs-12 col-md-6 text-right">
                         <p>From the best chefs in the world directly to your kitchen</p>
                    </div>
               </div>
          </div>
     </div>     
  </div>



  <div class="container">
    <div class="row">
      <div id="exampleView" class="col-xs-12">
          <div class="returnBar">
            <div class="row">    
              <div class="col-xs-1"></div>
              <div class="col-xs-8">
              <h4>My Dinner: <span id="numberOfGuests"></span> People</h4>            
              </div>
              <div class="col-xs-3">
                <button><h5>Go back and edit dinner</h5></button>
              </div>      
            </div>
          </div>

          <div id="instruction" class="col-xs-12">
            <ul class="list-unstyled">
            </ul>
          </div>
          
      </div>
    </div>          
  </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

     <!-- The application JavaScript code -->
     <script src="js/app.js"></script>
     <script src="js/model/dinnerModel.js"></script>
     <script src="js/view/exampleView.js"></script>
     <script src="js/view/exampleViewController.js"></script>
  </body>
</html>
